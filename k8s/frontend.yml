apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/narah111/ocp-guestbook/frontend:2452b7cfa270d74831f8444715d5dc8ffa162bcc
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
